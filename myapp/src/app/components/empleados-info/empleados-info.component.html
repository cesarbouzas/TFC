<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="text-center">
        <img [src]="fotos.length > 0 ? fotos[0] : ''" class="rounded-circle img-thumbnail" alt="Profile Picture">
        <h6 class="mt-2">Subir una foto diferente</h6>
        <input type="file" class="form-control-file" (change)="onFileChange($event)">
      </div>
    </div>
    <div class="col-md-8">
      <form >
        <div class="form-group">
          <label for="empleadoId">Id de Empleado (DNI)</label>
          <input type="text" id="empleadoId" class="form-control" [(ngModel)]="empleado.id" name="empleadoId" (input)="onIdChange()">
        </div>
        <div class="form-group">
          <label for="empleado">Nombre</label>
          <input type="text" id="empleado" class="form-control" [(ngModel)]="empleado.nombre" name="empleado"  required>
        </div>
        <div class="form-group">
          <label for="primerApellido">Primer Apellido</label>
          <input type="text" id="primerApellido" class="form-control" [(ngModel)]="empleado.apellido1"  name="primerApellido" required>
        </div>
        <div class="form-group">
          <label for="segundoApellido">Segundo Apellido</label>
          <input type="text" id="segundoApellido" class="form-control" [(ngModel)]="empleado.apellido2" name="segundoApellido">
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" class="form-control" [(ngModel)]="empleado.puesto" name="cargo">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" [(ngModel)]="empleado.telefono" name="telefono">
        </div>
        <hr>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="empleado.password" name="password">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Crear</button>
        <button type="button" class="btn btn-secondary" (click)="onUpdate()">Modificar</button>
      </form>
      <div class="mt-4">
        <label>Contactos de Obra</label>
        <!-- Aquí puedes agregar lógica adicional para los contactos de obra -->
      </div>
    </div>
  </div>
</div>
