<div class="container mt-5 d-flex justify-content-center">
  <ngb-carousel class="w-75">
    <ng-template ngbSlide *ngFor="let foto of fotos">
      <div class="d-flex justify-content-center align-items-center img-container">
        <img [src]="foto" class="img-fluid img-responsive">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
